{% extends 'base.html' %}

{% block title %}
    <title>Form</title>
{% endblock %}

{% block content %}
<div class="container bg-secondary w-25 mx-auto p-4 mt-4 rounded-5">
    <h1 class="text-warning text-center">Student Registration Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success col-6">
        <input type="reset" class="btn btn-warning col-6 float-end">
    </form>
</div>
{% endblock %}
